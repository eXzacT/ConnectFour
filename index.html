<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center text-4xl font-bold mt-2 font-mono">Welcome to connect four</h1>
    <form class="text-center"action="" method="post">
        <input type="text" class="bg-gray-200 border-1 p-3 rounded-lg" name="player1" placeholder="P1:Red player name">
        <input type="text" class="bg-gray-200 border-1 p-3 rounded-lg" name="player2" placeholder="P2:Yellow player Name">
        <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-3 rounded" value="Start Game">
        <button type="button" id="reset-game-btn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold p-3 rounded">Reset Game</button>
    </form>
    <div class="flex items-center justify-center mt-5">
        <div id="board" class="bg-blue-500 border-4 border-black"></div>
    </div>
    <script type="module" src='js/app.js'></script>
</body>
</html>
